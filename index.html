<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

<body>
    <h1>VlasCalculator</h1>
    <div class="vlas-calculator">
        <div class="opiration-block">
            <button class="operationButton" id="plus">+</button>
            <button class="operationButton" id="minus">-</button>
            <button class="operationButton" id="multiply">*</button>
            <button class="operationButton" id="devide">/</button>
        </div>
        <div class="seporator">
            <hr>
        </div>
        <div class="inputs-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="Number" id="number1">
            </div>
            <div class="input-block">
                <label>Number 2</label>
                <input type="Number" id="number2">
            </div>


        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
